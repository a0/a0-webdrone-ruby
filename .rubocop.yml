AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
inherit_from:
- .rubocop.relaxed.yml
Naming/MethodParameterName:
  Enabled: false
Style/AccessModifierDeclarations:
  Enabled: false
Naming/RescuedExceptionsVariableName:
  Enabled: false
Metrics/BlockLength:
  Max: 50
Style/Attr:
  Exclude:
    - lib/webdrone/xpath.rb
Lint/DuplicateMethods:
  Exclude:
    - lib/webdrone/xpath.rb
